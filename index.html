<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div class="box">
        <img class="face-of-person" src="images/image-victor.jpg" alt="an image of a person whose profile this is">
        <div class="person">
          <span class="name-of-person">Victor Crest</span><span class="age-of-person"> 26</span>
          <br>
          <span class="city">London</span>
        </div>
        <div class="line-between-two"></div>
        <div class="stats">
          <div class="left">
            <span class="number">80K</span><br>
            <span class="number_of">Followers</span>
          </div>
          <div class="middle">
            <span class="number">803K</span><br>
            <span class="number_of">Likes</span>
          </div>
          <div class="right">
            <span class="number">1.4K</span><br>
            <span class="number_of">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
